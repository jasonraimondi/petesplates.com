<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Pete's Plates</title>
		<meta name="description" content="St. Pete Rocks. So why not rock the St Pete flag?">

		<meta property="og:url" content="https://petesplates.com">
		<meta property="og:type" content="website">
		<meta property="og:title" content="Pete's Plates">
		<meta property="og:description" content="St. Pete Rocks. So why not rock some St Pete?">
		<meta property="og:image" content="https://petesplates.com/og-image.jpg">

		<meta name="twitter:card" content="summary_large_image">
		<meta property="twitter:domain" content="petesplates.com">
		<meta property="twitter:url" content="https://petesplates.com">
		<meta name="twitter:title" content="Pete's Plates">
		<meta name="twitter:description" content="St. Pete Rocks. So why not rock some St Pete?">
		<meta name="twitter:image" content="https://petesplates.com/og-image.jpg">

		<meta name="theme-color" content="#4285f4">

		<meta name="robots" content="index,follow">
		<meta name="googlebot" content="index,follow">

		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />

		%sveltekit.head%

		<script type="module">
			document.documentElement.classList.remove('no-js');
			document.documentElement.classList.add('js');
		</script>

		<style>
			*,
			*::before,
			*::after {
				box-sizing: inherit;
			}
		</style>
		<script defer data-domain="petesplates.com" src="https://plausible.io/js/script.js"></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
